<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WORDLE KREYÒL AYITI</title>
    <!-- HTML Meta Tags - Tell the browser information about the website  -->
    
    <meta name="description" content="Wordle clone by DoubleDebug" />

    <!-- Phone Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style.css" />
	<link href=
"https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="/wordle-speedrun/assets/favicon.png" />
  </head>

  
  <body>
    <h1 class="title">WORDLE KREYÒL AYITI </h1>
    <div id="game"></div>

    <div class = "keyboard">
      <div class = "row">
        <button onclick = "keyFunction()" class = "btn">A</button>
        <button onclick = "keyFunction()" class = "btn">E</button>
        <button onclick = "keyFunction()" class = "btn">È</button>
        <button onclick = "keyFunction()" class = "btn">I</button>
        <button onclick = "keyFunction()" class = "btn">O</button>
        <button onclick = "keyFunction()" class = "btn">Ò</button>
        <button onclick = "keyFunction()" class = "btn">U</button>
      </div>
      <div class="row">
        <button class = "btn">B</button>
        <button class = "btn">C</button>
        <button class = "btn">D</button>
        <button class = "btn">F</button>
        <button class = "btn">G</button>
        <button class = "btn">H</button>
        <button class = "btn">J</button>
        <button class = "btn">K</button>
        <button class = "btn">L</button>
        <button class = "btn">M</button>
      </div>
      <div class="row">
        <button class = "Enter">Enter</button>
        <button class = "btn">N</button>
        <button class = "btn">P</button>
        <button class = "btn">R</button>
        <button class = "btn">S</button>
        <button class = "btn">T</button>
        <button class = "btn">V</button>
        <button class = "btn">W</button>
        <button class = "btn">Y</button>
        <button class = "btn">Z</button>
        <button class = "delete">Delete</button>
      </div>
    </div>

    <script defer src="./src/index.js" type="module"></script>
  </body>
</html>
