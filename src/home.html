<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WORDLE KREYÒL AYITI</title>
    <meta name="description" content="Krèyol Wordle by Thayer Students" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="../images/download.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: 'Outfit', sans-serif;
        overflow: hidden;
      }

      body {
        background: linear-gradient(135deg, #0a1628 0%, #1a3a5c 25%, #2563eb 50%, #1e40af 75%, #0f172a 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Floating particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: float 20s infinite;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 18s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 22s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 16s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 20s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 24s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 19s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 21s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 0.5s; animation-duration: 17s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 23s; }
      .particle:nth-child(10) { left: 15%; animation-delay: 1.5s; animation-duration: 25s; }

      @keyframes float {
        0%, 100% { 
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(0.5);
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        padding: 2rem;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .flag-icon {
        width: 120px;
        height: auto;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .title {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        font-weight: 900;
        color: #ffffff;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        letter-spacing: 4px;
        margin-bottom: 0.5rem;
        line-height: 1.1;
      }

      .title span {
        display: block;
        font-size: 2.5rem;
        font-weight: 700;
        color: #fbbf24;
        letter-spacing: 8px;
        text-shadow: 0 2px 10px rgba(251, 191, 36, 0.4);
      }

      .subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.75);
        font-weight: 300;
        margin-bottom: 3rem;
        letter-spacing: 2px;
      }

      .word-preview {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      .preview-box {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        text-transform: uppercase;
        animation: boxReveal 0.6s ease-out both;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .preview-box:nth-child(1) { 
        background: #22c55e; 
        animation-delay: 0.5s;
      }
      .preview-box:nth-child(2) { 
        background: #eab308; 
        animation-delay: 0.65s;
      }
      .preview-box:nth-child(3) { 
        background: #22c55e; 
        animation-delay: 0.8s;
      }
      .preview-box:nth-child(4) { 
        background: #6b7280; 
        color: white;
        animation-delay: 0.95s;
      }
      .preview-box:nth-child(5) { 
        background: #22c55e; 
        animation-delay: 1.1s;
      }

      @keyframes boxReveal {
        from {
          opacity: 0;
          transform: scale(0.5) rotateX(90deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotateX(0deg);
        }
      }

      .play-btn {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        color: white;
        border: none;
        padding: 1.2rem 4rem;
        font-size: 1.4rem;
        font-weight: 600;
        font-family: 'Outfit', sans-serif;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4);
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: fadeInUp 1s ease-out 0.6s both;
        position: relative;
        overflow: hidden;
      }

      .play-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
      }

      .play-btn:hover::before {
        left: 100%;
      }

      .play-btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 40px rgba(34, 197, 94, 0.5);
      }

      .play-btn:active {
        transform: translateY(-2px) scale(1);
      }

      .footer {
        position: absolute;
        bottom: 2rem;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .footer a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #fbbf24;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .title {
          font-size: 2.5rem;
        }

        .title span {
          font-size: 1.6rem;
          letter-spacing: 4px;
        }

        .subtitle {
          font-size: 1rem;
          padding: 0 1rem;
        }

        .preview-box {
          width: 48px;
          height: 48px;
          font-size: 1.5rem;
        }

        .word-preview {
          gap: 8px;
        }

        .play-btn {
          padding: 1rem 3rem;
          font-size: 1.2rem;
        }

        .flag-icon {
          width: 90px;
        }
      }
    </style>
  </head>
  
  <body>
    <!-- Floating particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <img src="../images/haiti-flag.png" alt="Haiti Flag" class="flag-icon">
      
      <h1 class="title">
        WORDLE
        <span>KREYÒL AYITI</span>
      </h1>
      
      <p class="subtitle">Devine mo a nan sis esèy</p>
      
      <div class="word-preview">
        <div class="preview-box">K</div>
        <div class="preview-box">R</div>
        <div class="preview-box">E</div>
        <div class="preview-box">Y</div>
        <div class="preview-box">Ò</div>
      </div>
      
      <a href="index.html" class="play-btn">Jwe Kounye A</a>
    </div>

    <div class="footer">
      By Thayer Students
    </div>
  </body>
</html>
